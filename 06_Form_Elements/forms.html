<!DOCTYPE html>
<html>
<head>
    <title>Form elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Form elements</h1>
    <form class="form" autocomplete="on">
        <div class="form-row">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName">
        </div>

        <div class="form-row">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName">
        </div>

        <div class="form-row">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>

        <div class="form-row">
            <label for="age">Age:</label>
            <input type="number" id="age" min="0" max="99" name="age">
        </div>

        <div class="form-row">
            <label for="description">Description:</label>
            <textarea id="description" rows="10" cols="30" name="description">
            </textarea>
        </div>

        <div class="form-row">
            <input type="checkbox" name="consentAGBs" id="agb"><label for="agb">Accept terms.</label><br>
            <input type="checkbox" name="consentNewsletter" id="newsletter"><label for="newsletter">Subscribe to newsletter.</label>
        </div>

        <div class="form-row">
            <button type="submit">Register</button>
        </div>

    </form>

</div>
</body>
</html>
